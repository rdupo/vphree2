<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="assets/vphreeLogo.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen|Ubuntu+Mono|Roboto+Mono|Montserrat">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--<script type="text/javascript" src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>-->
	<script src="./components/header.js"></script>
	<script src="./components/footer.js"></script>
	<script src="philip-list.js"></script>	
	<script src="script.js"></script>
	<title>VPHREE</title>
</head>
<body>
	<div class="page">
		<comp-header></comp-header>
		<div class="content mx-4"> <!--start of nft info-->
			<h2 id="title" class="mt-4 lite-v3-txt">Philip #---</h2>
			<div class="row-wrapper d-block px-0 mt-1">
				<div class="nft-info col-md-4 d-inline-block pl-0 align-top v3-bg">
					<div id="img-wrapper"></div>
				</div>
				<div class="metadata col-md-4 d-inline-block align-top">
					<div class="id-and-owner">
						<p>Attributes</p>
					</div>
					<div class="metadata" id="md"></div>
				</div>
				<div class="col-md-3 d-inline-block pr-0 align-top " id="links">
					<p>Complete the triphecta!</p>
					<p><a id="phil-link" 
						  class="collection-desc"
						  target="_blank">PhilipInternProject</a></p>
					<p><a id="nll-link" 
						  class="collection-desc"
						  target="_blank">CryptoPhunks V2</a></p>
					<p><a id="v3-link" 
						  class="collection-desc"
						  target="_blank">v3Phunks</a></p>
					<br>
					<p>Tired of looking at Philip? Wrap him!</p>
					<p><a href="http://v1phunks.io/" 
						  target="_blank" 
						  class="collection-desc">Wrapper</a></p>	
				</div>
			</div>
			<div class="row-wrapper mt-5">
				<div class="tx-history"></div>
			</div>
		</div>
		<script type="text/javascript">
			const p = window.location.hash.substr(1);
			const iw = document.createElement('img');
			const pd = phils.filter(a => a.tokenId == p);
			iw.src = pd[0].image_url;
			iw.class = 'w-100';
			document.getElementById('title').innerHTML = 'Philip #' + p;
			document.getElementById('img-wrapper').appendChild(iw);
			document.getElementById('md').innerHTML = pd[0].md;
			document.getElementById('phil-link').href = `https://opensea.io/assets/ethereum/0xa82f3a61f002f83eba7d184c50bb2a8b359ca1ce/${p}`;
			document.getElementById('nll-link').href = `https://notlarvalabs.com/cryptophunks/details/${p}`;
			document.getElementById('v3-link').href = `/vphree2/phunk#${p}`;
		</script>		<!--end of nft info-->
		<comp-footer></comp-footer>
	</div>
</body>
</html>
