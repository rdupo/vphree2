<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="assets/vphreeLogo.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen|Ubuntu+Mono|Roboto+Mono|Montserrat">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="./components/header.js"></script>
	<script src="./components/footer.js"></script>	
	<script src="./components/filters.js"></script>
	<script src="./components/collection-info.js"></script>
	<script src="./components/card.js"></script>
	<script src="v3-filter.js" defer></script>
	<title>VPHREE</title>
</head>
<body>
	<div class="page">
		<comp-header></comp-header>
		<div class="banner-wrapper">
			<img class="col-banner" src="./assets/v3-banner.png" width="100%">
		</div>
		<div class="content mx-4">
			<comp-collection-info
				title="v3Phunks"
				twitter="https://twitter.com/v3phunks"
				contract="0xb7d405bee01c70a9577316c1b9c2505f146e8842"
				desc='v3Phunks are a low entry-point evolution of the CryptoPhunks ecosystem. 10,000 Phunks minting for .005ETH each with absolutely 100% of proceeds going directly and trustlessly to <a href="https://maps.org/" target="_blank">MAPS</a>, a mental health organization. A Philanthropic, Phree, and Phunky arm of the overall CryptoPhunk community.'
			></comp-collection-info>
			<comp-filter></comp-filter>
			<div id="assets"></div>
			<div class="pagination my-3">
				<span class="mx-2 v3-txt brite" onclick="list(phunks, 0, 1000);">1</span>|
				<span class="mx-2 v3-txt brite" onclick="list(phunks, 1000, 2000);">2</span>|
				<span class="mx-2 v3-txt brite" onclick="list(phunks, 2000, 3000);">3</span>|
				<span class="mx-2 v3-txt brite" onclick="list(phunks, 3000, 4000);">4</span>|
				<span class="mx-2 v3-txt brite" onclick="list(phunks, 4000, 5000);">5</span>|
				<span class="mx-2 v3-txt brite" onclick="list(phunks, 5000, 6000);">6</span>|
				<span class="mx-2 v3-txt brite" onclick="list(phunks, 6000, 7000);">7</span>|
				<span class="mx-2 v3-txt brite" onclick="list(phunks, 7000, 8000);">8</span>| 
				<span class="mx-2 v3-txt brite" onclick="list(phunks, 8000, 9000);">9</span>|
				<span class="mx-2 v3-txt brite" onclick="list(phunks, 9000, 10000);">10</span>
			</div>
		</div>		
		<comp-footer></comp-footer>
	</div>
</body>
</html>
